

<div class="container mt-5">


  <p-table [value]="FilteredVehicles"
           [paginator]="true" [rows]="6" styleClass="prime-slider-override mt-5 mb-5">
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col style="width:250px">

      </colgroup>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th class="text-center">VIN</th>
        <th class="text-center">Number</th>
        <th class="text-center">Customer Name</th>
        <th class="text-center">Status</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Vehicle>
      <tr>

        <td class="text-center">{{Vehicle.vin}}</td>
        <td class="text-center">{{Vehicle.number}}</td>
        <td class="text-center">{{Vehicle.customer.userName}}</td>
        <td class="text-center">{{Vehicle.status}}</td>


      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3" class="text-center">No records found</td>
      </tr>
    </ng-template>
  </p-table>

</div>
